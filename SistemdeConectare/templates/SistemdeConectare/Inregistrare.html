{% extends 'Gestiune/Extensie.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block Titlu %} HOS - Înregistrează-te! {% endblock Titlu %}
{% block Continut %}
<a href="{% url 'Gestiune-PaginadeStart' %}" style="position:absolute;"><button class="btn btn-info m-5 rounded btn-sm"><i class="fa-solid fa-backward text-white"></i></button></a>

<section class="vh-100" style="background-image:url('{%static 'Gestiune/Imagini/imagineinreg.jpg' %}');background-repeat: no-repeat;background-size: cover;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Înregistrează-te:</p>

                <form method="POST" class="mx-1 mx-md-4">
                  {{ form|crispy }}
                  {%csrf_token%}

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-outline-danger btn-lg">Înregistrează-te</button>
                  </div>

                </form>
                {% if form.errors %}

                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                <script>
                  swal("Upsss !", "A avut loc o eroare în procesul de înregistrare. Încearcă să schimbi numele de utilizator!", "error")
                </script>

                {% endif %}

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img class="img-fluid rounded-circle" src="{%static 'Gestiune/Imagini/imagineinreg2.jpg' %}" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  .form-control:focus {

    border-color: red;
    box-shadow: 0 0 0 0.2rem red;
  }
</style>
{% endblock Continut %}
